# Fly.io configuration
# Run `fly launch` to initialize, then `fly deploy` to deploy

app = "countryguessr-api"
primary_region = "yyz"

[build]

[processes]
  app = "/app/bin/countryguessr start"

[env]
  PHX_SERVER = "true"
  PHX_HOST = "countryguessr-api.fly.dev"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 800

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[checks]
  [checks.health]
    grace_period = "30s"
    interval = "15s"
    method = "GET"
    path = "/health"
    port = 8080
    timeout = "5s"
    type = "http"
